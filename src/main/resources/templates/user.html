<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="js/user.js"></script>
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
<div class="row">
    <div class="col-md-10"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1">
        <button id="addUserButton" type="button" class="btn btn-sm btn-info">
            添加
        </button>
    </div>
</div>
<table id="table">

</table>
<!-- 模态框 -->
<div class="modal fade" id="userModal" role="dialog">
    <div class="modal-dialog modal-lg modal-dialog-centered" style="max-width: 1400px">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <h6 class="modal-title">用户信息</h6>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- 模态框主体 -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id" class="col-md-6 control-label">id
                                <span id="id_check" class="check-message"></span></label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="id">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="user_name" class="col-md-6 control-label">用户名
                                <span id="user_name_check"></span>
                            </label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="user_name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="user_password" class="col-md-6 control-label">密码
                                <span id="user_password_check"></span>
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="user_password">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="user_num" class="col-md-6 control-label">编号
                                <span id="user_num_check">
                                </span>
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="user_num">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="user_createtime" class="col-md-6 control-label">创建时间
                                <span id="user_createtime_check">
                                </span>
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="user_createtime">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="user_deletetime" class="col-md-6 control-label">删除时间
                                <span id="user_deletetime_check">
                                </span>
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="user_deletetime">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="user_typeid" class="col-md-6 control-label">用户类型id
                                <span id="user_typeid_check"></span>
                            </label>
                            <div class="col-sm-10">
                                <input type="text" list="typelist" class="form-control" id="user_typeid">
                                <datalist id="typelist">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </datalist>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="user_type" class="col-md-6 control-label">用户类型
                                <span id="user_type_check">

                                </span>
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="user_type">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="user_text" class="col-md-6 control-label">备注
                                <span id="user_text_check">

                                </span></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="user_text">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="modifyUser"></button>
                <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
