<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="query-3.2.1-min.js"></script>
    <script type="text/javascript" src="popper.js"></script>
    <script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="container">
    <!--添加一个div使其居中显示-->
    <div class="row ">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form role="form">
                <div class="form-group row">
                    <label for="username">用户名 <span class="error-message" id="usernameMessage"></span></label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">

                </div>

                <div class="form-group row">
                    <label for="password">密码 <span class="error-message" id="passwordMessage"></span></label>
                    <input type="password" class="form-control" autocomplete="on" id="password" name="password"
                           placeholder="请输入密码">

                </div>

                <div class="checkbox row">
                    <label>
                        <input type="checkbox" id="isSavePsw"> <span>记住密码</span>
                    </label>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <!--相对水平居中显示？？？？-->
                            <button type="button" class="btn btn-dark" id="loginUser">登录</button>
                        </div>
                        <div class="col-md-4"></div>

                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
